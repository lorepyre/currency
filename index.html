<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navbar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            bank <span>a</span>
        </div>
        <div class="menu">
            <a class="bank" href="#business">Бaнк</a>
            <a href="#business">Бизнес</a>
            <a href="#investments">Инвестиции</a>
            <a href="#insurance">Страхование</a>
            <a href="#mobile">Мобайл</a>
            <a href="#travel">Путешествия</a>
            <a href="#entertainment">Развлечения</a>
        </div>
        <a href="#login" class="login-btn">Войти</a>
    </div>
    <div class="text-section">
        Конвертер валют онлайн
    </div>
    <div class="currency-container">
        <div class="iHavehad">
            <div class="iHave">У меня есть</div>
            <div class="currency-selector">
                <button class="rubRadius">RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button class="gbpRadius">GBP</button>
            </div>
            <div class="converter">
                <div class="amount-display">
                    <input type="text" placeholder="0" />
                </div>
                <div class="conversion-rate">
                    1 RUB = 0.0135 USD
                </div>
            </div>
            
        </div>
        <div class="iWantToGet">
            <div class="iWantToGet-text">Хочу приобрести</div>
            <div class="currency-selector">
                <button class="rubRadius">RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button class="gbpRadius">GBP</button>
            </div>
            <div class="converter">
                <div class="amount-display">
                    <input type="text" placeholder="0" />
                </div>
                <div class="conversion-rate">
                    1 USD = 73.8896 RUB
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
